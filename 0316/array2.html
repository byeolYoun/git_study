<body>
    <script>
        let arr = [23, 54, 78, 13, 44];

        let max = arr[0];

        for(let i = 0; i <= arr.length; i++){
           if(max < arr[i]){
               max = arr[i];
           } 
        }
        console.log(arr+ '에서 가장 큰 수는 ',max,'입니다.');
        console.log(`${arr}에서 가장 큰 수는 ${max} 입니다.`); // el 태그 이용해서 쓰기

    </script>
