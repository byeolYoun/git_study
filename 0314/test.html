<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- < Emmet 문법 > -->
    <!-- h1#title{Javascript} -->
    <!-- <h1 id="title">Javascript</h1> -->
    <!-- ul>li*5 -->

    <h1><a href="#">Front-end Developer</a></h1>
    <button onclick="changeHTML()">DESIGN</button>
    <button onclick="defalutHTML()">DEFAULT</button>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <h1>Javascript</h1>

    <p>
        Javascript는 웹 페이지를 동적인 페이지로 만들기 위해 고안된 언어입니다.
        <br>
        차근차근 Javascript에 대해서 배워보도록 합시다.
    </p>
    <!-- 실행시키는 방법 : 
            오른쪽 마우스 -> Open with Live server 클릭! 
            Alt + l + o -->
    
    <script>
        function changeHTML(){
            document.querySelector('body').style.color = 'white';
            document.querySelector('body').style.backgroundColor = 'black';
        }
        
        function defalutHTML(){
            document.querySelector('body').style.color = 'black';
            document.querySelector('body').style.backgroundColor = 'white';
        }
        
    </script>
</body>
</html>
