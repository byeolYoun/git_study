<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수(function)
        // - function 키워드 사용해서 선언

        // 'Hello HY!' 문구를  출력해주는 함수
        function greet(name){ // 매개변수에 데이터 타입을 써주지 않아도 된다.
            console.log(`Hello ${name}!`)
        }

        // 함수 실행
        greet('HY'); // 보내는 데이터 -> 인수
        greet('HTML'); // 데이터를 받아서 보여주는 것 -> 매개변수
        greet('CSS');

        // 두 수의 합을 반환하는 함수
        function addNumber(num1, num2){
            return num1 + num2;
        }
        let result = addNumber(5, 7)
        console.log(result);

    </script>
</body>
</html>
