<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 :
        // - var 키워드로 선언
        // - 값을 초기화했을 때 자료형이 결정됨
        // - var는 재선언이 가능하기 때문에 중복선언을 막아주는 
        //   let으로 활용해서 변수 선언할 것!
        // - 상수를 지정할 경우 const 활용

        var num = 5; // number(정수, 실수)
        var num2 = 3.14; // number
        var str = "Hello HY!"; // string
        var str2 = 'Hello JS!!'; // string -> 작은 따옴표로 많이 씀
        var bool = true; // <-> false // boolean
        var data; // undefined -> 타입이 정해지지 않은 타입
        // 값을 초기화 했을 때 자료형이 결정된다.
        var empty = null; // object 타입
    
        console.log(typeof(num)); // F12콘솔창에 변수 num의 데이터 타입인 number가 출력된다.
        console.log(typeof(data)); // undefined가 출력
        console.log(typeof(empty)); // object가 출력

        // 이미 선언했던 변수를 또 사용했을 때
        let num = '5';
        console.log(num); 
        // var라고 쓰면 console창에는 오류가 나지 않지만 코드상에 문제가 생긴다.
        // let이라고 쓰면 console창에 오류가 뜬다.
        // 변수 선언할 때 var보다는 let을 사용한다.
    </script>
</body>
</html>
