
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/signup.css">
	<title>회원 가입</title>
</head>
<body>
	<div id="container">
		<h1>회원 가입</h1>
		<form action="#" id="register">
			<ul id="user-info">
				<li>
					<label for="user-id" class="field">아이디</label>
					<input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" required>
				</li>
				<li>
					<label for="email" class="field">이메일</label>
					<input type="email" id="email" required>
				</li>
				<li>
					<label for="user-pw1" class="field">비밀번호</label>
					<input type="password" id="user-pw1" placeholder="8자리 이상" required>
				</li>
				<li>
					<label for="user-pw2" class="field">비밀번호 확인</label>
					<input type="password" id="user-pw2" required>
				</li>
				<li>
					<label class="field">메일 수신</label>
					<label class="r"><input type="radio" value="yes" name="mailing">예</label>
					<label class="r"><input type="radio" value="no" name="mailing">아니오</label>
				</li>
			</ul>
			<ul id="buttons">
				<li>
					<input type="submit" class="btn btnBlack" value="가입하기"/>					
				</li>
				<li>
					<input type="reset" class="btn btnGray" value="취소"/>
				</li>
			</ul>
		</form>
	</div>

	<script>
		const userId = document.querySelector('#user-id');
		const user_pw1 = document.querySelector('#user-pw1');
		const user_pw2 = document.querySelector('#user-pw2');

		// 아이디 입력 길이 알림창 띄우기
		userId.addEventListener('change', function(){
			if(userId.value.length < 4 || userId.value.length > 15){
				alert('4 ~ 15자리의 영문과 숫자를 입력하세요!');
			}
		});
		
		// 비밀번호 확인
		// 조건 1. user-pw1의 경우 8자리 이상 입력하지 않은 경우 알림창 보여주기
		user_pw1.addEventListener('change', function(){
			if(user_pw1.value.length < 8){
				alert('8자리 이상의 비밀번호를 입력하세요!');
			}
		});

		// 조건 2. user-pw2의 경우 user-pw1와 일치하지 않으면 알림창 보여주기
		user_pw2.addEventListener('change', function(){
			if(user_pw2.value != user_pw1.value){
				alert('입력하셨던 비밀번호와 일치하지 않습니다.');
				user_pw2.value = '';
				user_pw2.focus();
			}
		});

	
	</script>

</body>
</html>
