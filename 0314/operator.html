<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 연산자
        // 종류 : 산술연산자, 비교 연산자, 논리 연산자, 대입 연산자,
        //        비트 연산자, 증감연산자, 삼항 연산자

        // 산술 : +, -, *, /, %
        console.log(10 / 3); // 실수형

        // 비교 : >, <, >=, <=, ==(동등), !=, ===(일치), !==
        let num = 5;
        let str = '5';
        // 동등 연산자는 타입이 달라도 안의 값이 같으면 같다고 생각한다.

        // 값 비교할 때 ===(일치연산자)를 사용할 것!
        console.log(num == str); // true --> 자동형변환
        console.log(num === str); // false 

        // 논리 : &&, ||, !
        // 증감 : ++, --
        // 삼항 : 조건 ? true일 때 : false일 때

        
        

    </script>
</body>
</html>
