<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="fruits">

        <li>딸기</li>
        
    </ul>

    <script>

        // 부모 요소 접근
        const fruits = document.querySelector('#fruits');

        // 두 개의 li와 Text를 생성
        const new_li_1 = document.createElement('li');
        const new_li_2 = document.createElement('li');
        const new_txt_1 = document.createTextNode('오렌지');
        const new_txt_2 = document.createTextNode('바나나');
        
        // Text를 li요소에 추가
        new_li_1.appendChild(new_txt_1);
        new_li_2.appendChild(new_txt_2);

        // 두 개의 li요소를 부모 요소인 ul요소에 추가
        fruits.appendChild(new_li_1);
        fruits.appendChild(new_li_2);

    </script>
</body>
</html>
